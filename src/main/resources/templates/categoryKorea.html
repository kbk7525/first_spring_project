<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>한식</title>
</head>
<body>
    <div class="container">
        <a href="/main/paging">메인페이지</a>
        <h2>한식</h2>
        <table class="table table-striped">
            <tr>
                <th>제목</th>
                <th>식당이름</th>
                <th>작성자</th>
                <th>카테고리</th>
                <th>별점</th>
            </tr>
            <tr th:each="list: ${list}">
                <td><a th:href="@{|/board/${list.num}|}" th:text="${list.title}"></a></td>
                <td th:text="${list.restaurant}"></td>
                <td th:text="${list.id}"></td>
                <td th:text="${list.category}"></td>
                <td th:text="${list.rate}"></td>
            </tr>
        </table>
        <div class="text-center">
            <a th:href="@{/board/korean-food/paging(page=1)}"><<</a>
            <a th:href="${list.first} ? '#' : @{/board/korean-food/paging(page=${list.number})}"><</a>
            <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <span th:if="${page == list.number+1}" th:text="${page}"></span>
        <span th:unless="${page == list.number+1}">
            <a th:href="@{/board/korean-food/paging(page=${page})}" th:text="${page}"></a>
        </span>
        </span>
            <a th:href="${list.last} ? '#' : @{/board/korean-food/paging(page=${list.number+2})}">></a>
            <a th:href="@{/board/korean-food/paging(page=${list.totalPages})}">>></a>
        </div>
    </div>
</body>
</html>
