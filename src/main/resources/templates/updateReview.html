<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
</head>
<body>
<h2 th:text="${update.restaurant}"></h2>
<form action="/board/update" method="post">
    <input type="hidden" name="num", th:value="${update.num}">
    작성자:<input type="text" name="id" id="id" th:value="${update.id}" readonly><br>
    제목:<input type="text" name="title" th:value="${update.title}"><br>
    <textarea name="content" cols="30" rows="10" th:text="${update.content}"></textarea><br>
    <input type="hidden" name="category", th:value="${update.category}">
    <input type="hidden" name="rate", th:value="${update.rate}">
    <input type="hidden" name="restaurant", th:value="${update.restaurant}">
    <input type="hidden" name="latitude", th:value="${update.latitude}">
    <input type="hidden" name="longitude", th:value="${update.longitude}">
    <br>
    <input type="submit" value="수정">
</form>
</body>
</html>
